<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display grid content-center text-center bg-slate-50"
        >
          <!-- available balance -->
          <div>
            <div class="stats shadow bg-white">
              <div class="stat">
                <div id="account-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action button -->
          <div>
            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form start -->
          <div id="add-money-form" class="card bg-white w-15/16 max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black font-bold">Amount</label>
                <input id="input-add-money" type="text" class="input" placeholder="Amount.." />
                <label class="label text-black font-bold mt-2">Pin</label>
                <input id="input-pin-number" type="password" class="input" autocomplete="off" placeholder="Pin Number.." />
                <button id="btn-add-money" class="btn btn-primary mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>
          <!-- add money form end -->

          <!-- cash out form start -->
          <div id="cash-out-form" class="hidden card bg-white w-15/16 max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black font-bold">Cash Out Amount</label>
                <input id="input-cash-out" type="text" class="input" placeholder="Cash Out Amount.." />
                <label class="label text-black font-bold mt-2">Pin</label>
                <input id="input-cashout-pin-number" type="password" class="input" autocomplete="off" placeholder="Pin Number.." />
                <button id="btn-cash-out" class="btn btn-primary mt-4">Cash Out</button>
              </fieldset>
            </div>
          </div>
          <!-- cash out form end -->
        </div>
      </div>

      <script src="js/add-money.js"></script>
      <script src="js/utilities.js"></script>
    </main>
  </body>
</html>
