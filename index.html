<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera bg-slate-700"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <!-- login section -->
          <div class="hero min-h-screen">
            <div class="hero-content flex-col">
              <div
                class="card bg-slate-700 w-full max-w-xl shrink-0 shadow-2xl"
              >
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="font-bold">Phone Number</label>
                    <input
                      id="phone-number"
                      type="text"
                      class="input text-black"
                      placeholder="Your Phone Number.."
                      autocomplete="off"
                    />
                    <label class="font-bold mt-2">Pin</label>
                    <input
                      id="pin-number"
                      type="password"
                      class="input text-black"
                      placeholder="Your Pin.."
                    />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="btn-login" class="btn btn-primary mt-4">
                      Login
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
